<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../pictures/favicon.png" type="image/icon type">
    <title>Cyber Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="site">
        <div class="title">
            <h1>Hello There!</h1>
        </div>
        <div class="canvas_wrap">
            <canvas id="background"></canvas>
            <div class="clock_circle">
                <div id="clock">
                    <div id="clock_day" class="clock_item"></div>
                    <div id="clock_time" class="clock_item"></div>
                    <div id="clock_year" class="clock_item"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../index.js"></script>
</body>
</html>
