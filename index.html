<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./pictures/favicon.png" type="image/icon type">
    <title>Cyber Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="site">
        <div class="title">
            <h1>Cyber Clock</h1>
        </div>
        <div class="canvas_wrap">
            <canvas id="background"></canvas>
            <div id="carouselExampleIndicators" class="carousel slide" >
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="false"> 
                        <div>
                            <div class="clock_circle">
                                <div id="clock">
                                    <div id="clock_day" class="clock_item"></div>
                                    <div id="clock_time" class="clock_item"></div>
                                    <div id="clock_year" class="clock_item"></div>
                                    <div class="clock_item">Denzel Edwards</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item " data-interval="false">
                        <div>
                            <div class="clock_circle">
                                <div id="clock">
                                    <div ><h1 class="timer_title">Timer</h1></div>
                                    <div id="timer" class="clock_item">00:00:00</div>
                                    <div class="timer_buttons">
                                        <button id="start" class="timer_start buttons" onclick="time()">Start</button>
                                        <button id="stop" class="timer_stop buttons time_start">Stop</button>
                                        <button id="resume" class="timer_resume buttons time_start">Resume</button>
                                        <button id="reset" class="timer_reset buttons time_start">Reset</button>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item " data-interval="false">
                        <div>
                            <div class="clock_circle">
                                <div id="clock">
                                    <div ><h1 id="pom_intro" class="timer_title">Pomodoro</h1></div>
                                    <div id="pom_session" class="pom_clock_ses">Session: </div>
                                    <div id="pom_timer" class="pom_clock_item">00:00:00</div>
                                    <div class="pom_form">
                                            <label for="input" id="input_label">Number of Sessions</label>
                                            <input value="1" autocomplete="off" onkeypress="return false;" type="number" name="input" id="input" min="1"> 
                                            <button  id="pomo" class="buttons pomo_button" onclick="pomoStart()">Submit</button>      
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>  
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
